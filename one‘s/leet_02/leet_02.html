<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getDiffArr(arr1, arr2) {
        return [...arr1, ...arr2].filter((item, idx, arr) => {
          return arr.indexOf(item) === arr.lastIndexOf(item);
        });
      }
      let arr1 = [1, 2, 3],
        arr2 = [2, 3, 4],
        add = [],
        del = [];
      let diffArr = getDiffArr(arr1, arr2);
      diffArr.filter((item, idx) => {
        arr2.includes(item) ? add.push(item) : del.push(item);
      });
      console.log("add", add);
      console.log("del", del);
    </script>
  </body>
</html>
